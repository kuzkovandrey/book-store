<section *ngIf="similar$ | async as similar" class="similar">
  <p class="similar__title tui-text_h4">Похожие книги</p>

  <div class="similar__cards">
    <ng-container *ngFor="let product of similar">
      <product-card
        (click)="navigateToProductPage(product.id)"
        [product]="product"
      ></product-card>
    </ng-container>
  </div>
</section>
