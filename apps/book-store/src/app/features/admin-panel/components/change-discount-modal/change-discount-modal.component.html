<form class="form">
  <tui-combo-box
    tuiTextfieldSize="m"
    class="form__input"
    [formControl]="discountControl"
  >
    Программа скидок
    <input tuiTextfield />
    <tui-data-list-wrapper
      *tuiDataList
      [items]="discountNames"
    ></tui-data-list-wrapper>
  </tui-combo-box>

  <button
    (click)="changeDiscount()"
    [disabled]="discountControl.invalid"
    class="form__button"
    tuiButton
    appearance="primary"
    type="button"
    size="m"
  >
    Изменить
  </button>
</form>
