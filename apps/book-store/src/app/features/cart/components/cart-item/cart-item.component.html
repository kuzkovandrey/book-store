<div class="item">
  <img class="item__image" [src]="book.picture" />

  <p class="item__title tui-text_body-m">{{ book.title }}</p>

  <p class="item__title tui-text_body-m">
    {{ product | productPrice: itemCount }}
  </p>

  <tui-input-count
    class="item__input"
    [formControl]="productFormControl"
    tuiTextfieldSize="m"
    [max]="10"
    [min]="1"
  ></tui-input-count>

  <button
    (click)="onClickDelete(cartItem.product.id)"
    tuiButton
    appearance="secondary-destructive"
    size="xs"
  >
    Удалить
  </button>
</div>
