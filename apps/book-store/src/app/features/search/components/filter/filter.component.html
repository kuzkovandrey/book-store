<div *ngIf="filterEntityItems" class="filter">
  <ng-container *ngFor="let item of filterEntityItems">
    <span
      filter-entity
      class="filter__entity"
      *ngIf="item.hasItems"
      [entityName]="item.name"
      [entities]="item.entities"
      [initialStateById]="
        item.name === filterEntityNames.CATEGORY ? initialCategoryId : undefined
      "
      (valueChanges)="filterValueChanges($event)"
    ></span>
  </ng-container>
</div>
