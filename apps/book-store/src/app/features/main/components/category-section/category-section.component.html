<div class="section">
  <h4 (click)="navigateToSearchPage()" class="section__title tui-text_h4">
    {{ title }}
  </h4>

  <div class="section__product-list">
    <ng-container *ngFor="let product of productList">
      <product-card
        [product]="product"
        (click)="navigateToProductPage(product.id)"
      ></product-card>
    </ng-container>

    <tui-island (click)="navigateToSearchPage()" class="section__details">
      <span>Больше книг</span>
    </tui-island>
  </div>
</div>
