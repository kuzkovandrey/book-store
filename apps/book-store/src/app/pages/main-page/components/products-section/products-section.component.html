<div class="section">
  <h4 (click)="onClickCategory()" class="section__title">
    {{ title }}
  </h4>

  <div class="section__product-list">
    <ng-container *ngFor="let product of products">
      <cart-item-wrapper
        [itemId]="product.id"
        [isShowCartButton]="product.onSale"
      >
        <product-card
          (click)="onClickProductCard(product.id)"
          [product]="product"
        >
        </product-card>
      </cart-item-wrapper>
    </ng-container>
  </div>
</div>
