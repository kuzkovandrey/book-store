<section class="main page">
  <ng-container *ngFor="let section of sections">
    <div
      *ngIf="section.productList.length"
      class="main__category-section"
      category-section
      [section]="section"
    ></div>
  </ng-container>

  <div *ngIf="sections.length" class="main__search">
    <button
      (click)="navigateToSearchPage()"
      tuiButton
      type="button"
      size="m"
      appearance="primary"
    >
      Найти больше книг
    </button>
  </div>
</section>
