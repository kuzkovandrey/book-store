<form [formGroup]="bookForm" class="form">
  <tui-input tuiTextfieldSize="m" class="form__input" formControlName="title">
    Название
    <input tuiTextfield type="text" />
  </tui-input>

  <tui-text-area
    tuiTextfieldSize="m"
    [maxlength]="500"
    formControlName="description"
    [expandable]="true"
  >
    Описание
  </tui-text-area>

  <tui-input tuiTextfieldSize="m" class="form__input" formControlName="picture">
    Обложка (ссылка на картинку)
    <input tuiTextfield type="text" />
  </tui-input>

  <tui-input
    tuiTextfieldSize="m"
    class="form__input"
    formControlName="publisherName"
  >
    Издатель
    <input tuiTextfield type="text" />
  </tui-input>

  <div class="form__row">
    <tui-input
      tuiTextfieldSize="m"
      class="form__input"
      formControlName="genreName"
    >
      Жанр
      <input tuiTextfield type="text" />
    </tui-input>

    <tui-input
      tuiTextfieldSize="m"
      class="form__input"
      formControlName="pageCount"
    >
      Кол-во страниц
      <input tuiTextfield type="number" />
    </tui-input>

    <tui-input
      tuiTextfieldSize="m"
      class="form__input"
      formControlName="publicationYear"
    >
      Год издания
      <input tuiTextfield type="number" />
    </tui-input>
  </div>

  <div class="form__row" formGroupName="language">
    <tui-input tuiTextfieldSize="m" class="form__input" formControlName="name">
      Язык
      <input tuiTextfield type="text" />
    </tui-input>

    <tui-input tuiTextfieldSize="m" class="form__input" formControlName="code">
      Код языка
      <input tuiTextfield type="text" />
    </tui-input>
  </div>
</form>
