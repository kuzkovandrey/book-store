<tui-island class="wrapper" [class.tui-skeleton]="false">
  <div class="product">
    <span class="product__image" [ngStyle]="productStyles"></span>

    <h6 class="product__title tui-text_body-m-2">
      {{ product.book.title | textOverflow: 22 }}
    </h6>

    <tui-tag
      class="product__label"
      size="l"
      [value]="price"
      [hoverable]="true"
      [status]="status"
    ></tui-tag>
  </div>
</tui-island>
