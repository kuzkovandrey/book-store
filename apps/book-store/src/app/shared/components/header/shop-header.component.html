<header *ngIf="isShown" class="header">
  <span class="header__logo tui-text_h4" (click)="navigateToMainPage()">
    Book Store
  </span>

  <nav class="header__nav nav">
    <ng-container *ngFor="let route of menuRoutes">
      <span
        class="nav__item tui-text_body-l-2"
        [routerLink]="route.path"
        routerLinkActive="nav__item--active"
      >
        {{ route.title }}
      </span>
    </ng-container>
  </nav>
</header>
